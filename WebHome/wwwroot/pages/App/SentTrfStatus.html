  <!-- 匯票資料 視窗 -->

            作業訊息
          </h5>

  <!-- JS -->
  <script src="../../assets/js/page.js"></script>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/jquery-3.7.1.js"></script>
  <script>
    // 查詢控制項
    const searchBtn = document.querySelector('#searchBtn');
    const queryForm = document.querySelector('#queryForm');
    const queryList = document.querySelector('#queryList');

    // 確認 訊息及按鈕
    const remFee = document.querySelector('#remFee');
    const confirmBtn = document.querySelector('#confirmBtn');
    const messageModalLabel = document.querySelector('#messageModalLabel');
    const msgBody = document.querySelector('#msgBody');
    const msgFooter = document.querySelector('#msgFooter');

    // 查詢CDS 過期案件主動註銷 searchHandler
    function searchHandler() {
      queryList.classList.remove('hnb__hide');
    };

    // 開啟比對視窗 openCreditComparModal
    function openCreditComparModal() {
      window.open(
        '../Query/QueryCompare.html',
        'creditCompare',
        'width=800,height=600,scrollbars=yes'
      );
    };


    remFee.addEventListener('keyup', (event) => {
      const elValue = event.target.value;
      checkRemFee(elValue);
    });

    remFee.addEventListener('click', (event) => {
      const elValue = event.target.value;
      checkRemFee(elValue);
      console.log({ elValue })
    });

    function checkRemFee(value) {
      if (value === '') {
        if (!confirmBtn.classList.contains('disabled')) {
          confirmBtn.classList.add('disabled')
        }
      } else {
        confirmBtn.classList.remove('disabled');
      }
    };

    function confirmHandler() {
      $('#draftDataModal').modal('hide');

      messageModalLabel.textContent = '作業訊息';
      msgBody.innerHTML = `<p class="fw-bold hnb__text--green text-center">
          作業已完成！
        </p>`;

      msgFooter.innerHTML = `<button type="button" class="my-1 px-3 btn btn-sm hnb__btn--cancel text-nowrap" data-bs-dismiss="modal">
        關閉
      </button>`;

      $('#messageModal').modal('show');
    };



    // 取消
    function cancelHandler() {
      queryForm.classList.remove('hnb__hide');
      queryList.classList.remove('hnb__hide');
    };

    // 月曆
    const dateAlert = document.querySelector(".dateAlert");
    const currentTime = new Date()
    const config = {
      locale: 'zh_tw',
      //enableTime: true, //可選時與分
      dateFormat: "Y/m/d", //時間格式
      time_24hr: true, //24 時制
      minuteIncrement: 15, //分鐘每次選擇間隔單位
      allowInput: true, //可輸入控制
      //minDate: "today", //可選最小時間，可直接接受 'today' 字串
      //maxDate: currentTime.setMonth(currentTime.getMonth() + 1), //可選最大時間，從今天起一個月
      onChange: function (selectedDates, dateStr, instance) {
        console.log(`你現在點選的是 ${instance.input.id}，時間為 ${selectedDates} / ${dateStr}`);
        checkDateTime(dateStr, instance.input.id);
      }
    };
    flatpickr('#startDate, #endDate', config);

    let startDateValue = null
    let endDateValue = null

    // 辨別結束日期須晚於開始日期
    function checkDateTime(dateStr, id) {
      if (id === "startDate") {
        startDateValue = dateStr
      }

      if (id === "endDate") {
        endDateValue = dateStr
      }

      if (startDateValue > endDateValue) {
        dateAlert.classList.remove("d-none");
      } else {
        dateAlert.classList.add("d-none");
      }
    };

    // 有效期限 / 最後交貨日期 / 限定押匯日期 - 日期選擇器
    flatpickr('#expDate, #deliveryDate, #draftDate', config);

  </script>
