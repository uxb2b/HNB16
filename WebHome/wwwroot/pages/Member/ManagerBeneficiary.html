<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>華南銀行 - 國內信用狀系統</title>
  <link rel="stylesheet" href="../../assets/MaterialDesign-Webfont/css/materialdesignicons.min.css" media="all" />
  <link rel="stylesheet" href="../../assets/css/custom.css">

  <!-- flatpick plugin -->
  <link rel="stylesheet" href="../../assets/flatpickr/flatpickr.min.css">
  <script src="../../assets/flatpickr/flatpickr.js"></script>
  <script src="../../assets/flatpickr/zh-tw.js"></script>
</head>

<body>
  <!-- 受益人資料維護 -->
  <div id="ManagerBeneficiary" class="py-4 px-5">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb fs-6">
        <li class="breadcrumb-item">
          <a id="homePage" class="hnb__path" href="#" onclick="backHomeHandler()">首頁</a>
        </li>
        <li class="breadcrumb-item">會員管理作業</li>
        <li class="breadcrumb-item active" aria-current="page">受益人資料維護</li>
      </ol>
    </nav>

    <!-- 查詢受益人資料維護 -->
    <div id="queryForm">
      <form>
        <h1 class="py-2 fs-4 fw-bolder">查詢受益人資料</h1>
        <div class="mb-2 card">
          <div class="card-body bg-light">
            <div class="row">
              <div class="py-1 col-12 d-flex">
                <div class="pt-2 form-check" style="width:120px;">
                  <input class="form-check-input" type="radio" name="formGroup" id="check1" value="fpc">
                  <label class="d-flex align-items-center" for="check1">
                    <span class="text-nowrap">台塑 e 化集團</span>
                  </label>
                </div>
              </div>
              <div class="py-1 col-12 d-flex">
                <div class="pt-2 form-check" style="width:120px;">
                  <input class="form-check-input" type="radio" name="formGroup" id="check2" value="cds">
                  <label class="d-flex align-items-center" for="check2">
                    <span class="text-nowrap">CDS 客戶受益人</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-end py-1">
                <button type="reset" id="resetBtn" class="me-2 px-3 btn btn-sm hnb__btn--reset">重設</button>
                <button type="button" id="searchBtn" class="px-3 btn btn-sm hnb__btn--default disabled"
                  onclick="searchHandler()">確定</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- 受益人資料清冊 -->
    <div id="queryList1" class="queryList hnb__hide">
      <div class="py-2 d-flex align-items-center justify-content-between">
        <h1 class="mb-0 fs-4 fw-bolder">受益人資料清冊</h1>
        <div>
          <button type="button" class="m-1 px-3 btn btn-sm hnb__btn--print text-nowrap" onclick="addHandler();">
            <span class="mdi mdi-plus"></span>
            新增
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-body bg-light">
          <div class="table-responsive">
            <table class="mb-0 table table-striped table-sm hnb__table hnb__bg--white">
              <thead>
                <tr>
                  <th scope="col" class="hnb__tbhd text-nowrap">編號</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">公司統編</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">公司名稱</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">負責人姓名</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">負責人職稱</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">登記地址</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">連絡電話</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">電子信箱</th>
                  <th scope="col" class="fpcCell hnb__tbhd text-nowrap" style="min-width: 200px;">受益人事業部</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">審核狀態</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center text-nowrap">1</td>
                  <td class="text-nowrap">75708007</td>
                  <td class="text-nowrap">台灣塑膠工業股份有限公司</td>
                  <td class="text-center text-nowrap">李志村</td>
                  <td class="text-center text-nowrap">董事長</td>
                  <td class="text-nowrap">高雄市中山三路39號</td>
                  <td class="text-center text-nowrap">07-12345678</td>
                  <td class="text-nowrap">li.chih.chun@fpg.com.tw</td>
                  <td class="fpcCell" style="min-width: 200px;">
                    1.塑膠部，2.台麗郎部，4.電石部，5.化學部，6.塑膠原料部，7.塑膠製品部
                  </td>
                  <td class="text-center text-nowrap">啟用</td>
                  <td class="text-center text-nowrap">
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--default" onclick="editHandler(0);">
                      編輯
                    </button>
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--red" onclick="deleteHandler();">
                      刪除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <nav class="mt-3 d-flex align-items-center justify-content-between">
        <div class="d-flex text-nowrap">
          <ul class="pagination pagination-sm">
            <li class="page--item hnb__page--item disabled">
              <a class="page-link">第一頁</a>
            </li>
            <li class="page--item hnb__page--item disabled">
              <a class="page-link">
                <span class="mdi mdi-chevron-left"></span>
              </a>
            </li>
            <li class="page--item hnb__page--item active"><a class="page-link" href="#">1</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">2</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">3</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">4</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">5</a></li>
            <li class="page--item hnb__page--item">
              <a class="page-link" href="#">
                <span class="mdi mdi-chevron-right"></span>
              </a>
            </li>
            <li class="page--item hnb__page--item">
              <a class="page-link" href="#">最後一頁</a>
            </li>
          </ul>
          <div class="input-group input-group-sm ms-2 mb-3 text-nowrap page-width">
            <span class="input-group-text" id="inputGroup-sizing-sm">第</span>
            <input type="text" class="form-control" value="">
            <span class="input-group-text" id="inputGroup-sizing-sm">頁</span>
            <button class="btn hnb__btn--default" type="button" id="button-addon2">前往</button>
          </div>
        </div>
      </nav>
    </div>

  </div>

  <!-- 編輯資料 視窗 -->
  <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content hnb__modal">
        <div class="modal-header py-2 border-bottom-0">
          <h5 class="modal-title fs-5 fw-bolder text--hnb" id="editModalLabel"></h5>
          <button type="button" class="m-0 p-0 btn btn-link hnb__btn--close" data-bs-dismiss="modal" aria-label="Close">
            <span class="mdi mdi-close"></span>
          </button>
        </div>
        <div class="my-1 mx-3 hnb__text--red">* 為必填欄位</div>
        <div id="editBody" class="modal-body bg-light">
          <div class="row">
            <label for="compNo" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">* 公司統編</label>
            <div class="my-1 col-10 d-flex align-items-center">
              <input type="text" class="form-control form-control-sm" id="compNo">
            </div>
            <label for="compName" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">* 公司名稱</label>
            <div class="my-1 col-10 d-flex align-items-center">
              <input type="text" class="form-control form-control-sm" id="compName">
            </div>
            <label for="manager" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">* 負責人姓名</label>
            <div class="my-1 col-10 d-flex align-items-center">
              <input type="text" class="form-control form-control-sm" id="manager">
            </div>
            <label for="jobTitle" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">* 負責人職稱</label>
            <div class="my-1 col-10 d-flex align-items-center">
              <input type="text" class="form-control form-control-sm" id="jobTitle">
            </div>
            <label for="addreess" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">* 登記地址</label>
            <div class="my-1 col-10">
              <input class="form-control form-control-sm" type="text" id="addreess">
            </div>
            <label for="phone" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">聯絡電話</label>
            <div class="my-1 col-10">
              <input class="form-control form-control-sm" type="text" id="phone">
            </div>
            <label for="email" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">電子信箱</label>
            <div class="my-1 col-10">
              <input class="form-control form-control-sm" type="text" id="email">
            </div>
          </div>
          <div id="fpcInput" class="row">
            <label for="dep" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">* 受益人事業部</label>
            <div id="deptList" class="my-1 col-8">
              <div class="mb-2 input-group input-group-sm deptItem">
                <span class="input-group-text" id="basic-addon">代碼</span>
                <input type="text" class="form-control" id="depNo1">
                <span class="input-group-text" id="basic-addon">名稱</span>
                <input type="text" class="form-control" id="depName1">
                <button type="button" class="px-3 btn hnb__btn--red" onclick="deleteDepHandler(event);">
                  刪除
                </button>
              </div>
            </div>
            <div class="my-1 col-2 text-end">
              <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--print text-nowrap" onclick="addDepHandler();">
                <span class="mdi mdi-plus"></span>
                新增
              </button>
            </div>
          </div>
        </div>
        <div id="editFooter" class="modal-footer justify-content-center border-top-0">
          <button type="button" class="px-3 btn btn-sm border-1 hnb__btn--cancel" data-bs-dismiss="modal">取消</button>
          <button type="button" class="px-3 btn btn-sm border-1 hnb__btn--default"
            onclick="confirmHandler()">確定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 訊息 視窗 -->
  <div class="modal fade" id="messageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content hnb__modal">
        <div class="modal-header py-2 border-bottom-0">
          <h5 class="modal-title fs-5 fw-bolder text--hnb" id="messageModalLabel">
            作業訊息
          </h5>
          <button type="button" class="m-0 p-0 btn btn-link hnb__btn--close" data-bs-dismiss="modal" aria-label="Close">
            <span class="mdi mdi-close"></span>
          </button>
        </div>
        <div id="msgBody" class="modal-body bg-light"></div>
        <div id="msgFooter" class="modal-footer justify-content-center border-top-0"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../../assets/js/page.js"></script>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/jquery-3.7.1.js"></script>
  <script>
    // 查詢控制項
    const queryForm = document.querySelector('#queryForm');
    const queryList1 = document.querySelector('#queryList1');
    const searchBtn = document.querySelector('#searchBtn');
    const fpcCellArray = document.querySelectorAll('.fpcCell');
    const fpcInput = document.querySelector('#fpcInput');

    // 查詢查詢會計帳務分錄 searchHandler
    let selectedValue = '';

    // 監聽查詢類型選擇 - 點選'科目彙總查詢'時查詢按鈕可操作
    const radioButtons = document.getElementsByName('formGroup');
    for (const radioButton of radioButtons) {
      radioButton.addEventListener('change', (event) => {
        const elValue = event.target.value;
        selectedValue = elValue;
        if (radioButton.checked) {
          if (elValue !== '') {
            searchBtn.classList.remove('disabled');
          };
        }
      });
    };

    function searchHandler() {
      if (selectedValue) {
        queryList1.classList.remove('hnb__hide');
        if (selectedValue === 'fpc') {
          if (fpcCellArray.length > 0) {
            fpcCellArray.forEach(item => {
              item.classList.remove('hnb__hide');
            });
          };
          fpcInput.classList.remove('hnb__hide');
        };
        if (selectedValue === 'cds') {
          if (fpcCellArray.length > 0) {
            fpcCellArray.forEach(item => {
              item.classList.add('hnb__hide');
            });
          };
          fpcInput.classList.add('hnb__hide');
        };
      };
    };

    // 新增 addHandler
    const compNo = document.querySelector('#compNo');
    const compName = document.querySelector('#compName');
    const manager = document.querySelector('#manager');
    const jobTitle = document.querySelector('#jobTitle');
    const addreess = document.querySelector('#addreess');
    const phone = document.querySelector('#phone');
    const email = document.querySelector('#email');
    const deptList = document.querySelector('#deptList');

    const editModalLabel = document.querySelector('#editModalLabel');
    const editBody = document.querySelector('#editBody');
    const editFooter = document.querySelector('#editFooter');

    function addHandler() {
      editModalLabel.innerHTML = '新增受益人資料';
      compNo.value = '';
      compName.value = '';
      manager.value = '';
      jobTitle.value = '';
      addreess.value = '';
      phone.value = '';
      email.value = '';
      deptList.innerHTML = `<div class="mb-2 input-group input-group-sm deptItem">
       <span span class="input-group-text" id="basic-addon">代碼</span>
         <input type="text" class="form-control" id="depNo1">
           <span class="input-group-text" id="basic-addon">名稱</span>
           <input type="text" class="form-control" id="depName1">
             <button type="button" class="px-3 btn hnb__btn--red" onclick="deleteDepHandler(event);">
               刪除
             </button>
           </div>`;

      $('#editModal').modal('show');
    };

    // 新增受益人事業部
    function addDepHandler() {
      const listItemsLength = document.querySelectorAll('.deptItem').length;
      const newItem = document.createElement('div');
      newItem.className = 'mb-2 input-group input-group-sm deptItem';
      newItem.innerHTML = `<span span class="input-group-text" id="basic-addon${listItemsLength + 1}">代碼</span>
        <input type="text" class="form-control" id="depNo${listItemsLength + 1}">
          <span class="input-group-text" id="basic-addon${listItemsLength + 1}">名稱</span>
          <input type="text" class="form-control" id="depName${listItemsLength + 1}">
            <button type="button" class="px-3 btn hnb__btn--red" onclick="deleteDepHandler(event);">
              刪除
            </button>`;

      deptList.appendChild(newItem);
    };

    // 刪除受益人事業部
    function deleteDepHandler(e) {
      const listItemsLength = document.querySelectorAll('.deptItem').length;
      if (listItemsLength - 1 < 1) return;
      e.target.parentNode.remove();
    };

    // 編輯 editHandler
    function editHandler() {
      editModalLabel.innerHTML = '新增受益人資料';
      compNo.value = '75708007';
      compName.value = '台灣塑膠工業股份有限公司';
      manager.value = '李志村';
      jobTitle.value = '董事長';
      addreess.value = '高雄市中山三路39號';
      phone.value = '07-12345678';
      email.value = 'li.chih.chun@fpg.com.tw';
      deptList.innerHTML = `<div class="mb-2 input-group input-group-sm deptItem">
       <span span class="input-group-text" id="basic-addon">代碼</span>
         <input type="text" class="form-control" id="depNo1" value="1">
           <span class="input-group-text" id="basic-addon">名稱</span>
           <input type="text" class="form-control" id="depName1" value="塑膠部">
             <button type="button" class="px-3 btn hnb__btn--red" onclick="deleteDepHandler(event);">
               刪除
             </button>
           </div><div class="mb-2 input-group input-group-sm deptItem">
       <span span class="input-group-text" id="basic-addon">代碼</span>
         <input type="text" class="form-control" id="depNo1" value="2">
           <span class="input-group-text" id="basic-addon">名稱</span>
           <input type="text" class="form-control" id="depName1" value="台麗郎部">
             <button type="button" class="px-3 btn hnb__btn--red" onclick="deleteDepHandler(event);">
               刪除
             </button>
           </div>`;

      $('#editModal').modal('show');
    };

    // 刪除 deleteHandler
    function deleteHandler() {
      messageModalLabel.innerHTML = '作業訊息';
      msgBody.innerHTML = `<p class="fw-bold hnb__text--red text-center">
                您確定將刪除所選取的資料嗎？
              </p>`;
      msgFooter.innerHTML = `<button type="button" class="px-3 btn btn-sm border-1 hnb__btn--cancel" data-bs-dismiss="modal">取消</button>
        <button type="button" class="px-3 btn btn-sm border-1 hnb__btn--default" onclick="confirmHandler()">確定</button>`;
      $('#messageModal').modal('show');
    };

    function confirmHandler() {
      $('#editModal').modal('hide');
      $('#messageModal').modal('hide');
      setTimeout(() => {
        messageModalLabel.innerHTML = '作業訊息';
        msgBody.innerHTML = `<p class="fw-bold hnb__text--green text-center">
                作業已完成
              </p>`;
        msgFooter.innerHTML = `<button type="button" class="px-3 btn btn-sm border-1 hnb__btn--default" data-bs-dismiss="modal">關閉</button>`;
        $('#messageModal').modal('show');
      }, 500);
    };

    // 月曆
    const currentTime = new Date()
    const config = {
      locale: 'zh_tw',
      //enableTime: true, //可選時與分
      dateFormat: "Y/m/d", //時間格式
      time_24hr: true, //24 時制
      minuteIncrement: 15, //分鐘每次選擇間隔單位
      allowInput: true, //可輸入控制
      //minDate: "today", //可選最小時間，可直接接受 'today' 字串
      //maxDate: currentTime.setMonth(currentTime.getMonth() + 1), //可選最大時間，從今天起一個月
      onChange: function (selectedDates, dateStr, instance) {
        console.log(`你現在點選的是 ${instance.input.id}，時間為 ${selectedDates} / ${dateStr}`);
        //checkDateTime(dateStr, instance.input.id);
      }
    };

    // 日期選擇器 - 有效期限 / 最後交貨日期 / 限定押匯日期
    flatpickr('#date1, #date2', config);

  </script>
</body>

</html>
