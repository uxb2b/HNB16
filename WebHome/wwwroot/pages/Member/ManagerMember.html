<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>華南銀行 - 國內信用狀系統</title>
  <link rel="stylesheet" href="../../assets/MaterialDesign-Webfont/css/materialdesignicons.min.css" media="all" />
  <link rel="stylesheet" href="../../assets/css/custom.css">

  <!-- flatpick plugin -->
  <link rel="stylesheet" href="../../assets/flatpickr/flatpickr.min.css">
  <script src="../../assets/flatpickr/flatpickr.js"></script>
  <script src="../../assets/flatpickr/zh-tw.js"></script>
</head>

<body>
  <!-- 會員管理 -->
  <div id="ManagerMember" class="py-4 px-5">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb fs-6">
        <li class="breadcrumb-item">
          <a id="homePage" class="hnb__path" href="#" onclick="backHomeHandler()">首頁</a>
        </li>
        <li class="breadcrumb-item">會員管理作業</li>
        <li class="breadcrumb-item active" aria-current="page">會員管理</li>
      </ol>
    </nav>

    <!-- 系統會員清冊 -->
    <div id="queryList">
      <div class="py-2 d-flex align-items-center justify-content-between">
        <h1 class="mb-0 fs-4 fw-bolder">系統會員清冊</h1>
        <div>
          <button type="button" class="m-1 px-3 btn btn-sm hnb__btn--print text-nowrap" onclick="addHandler();">
            <span class="mdi mdi-plus"></span>
            新增
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-body bg-light">
          <div class="table-responsive">
            <table class="mb-0 table table-striped table-sm hnb__table hnb__bg--white">
              <thead>
                <tr>
                  <th scope="col" class="hnb__tbhd text-nowrap">用戶帳號</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">分行名稱</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">分行代碼</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">用戶角色</th>
                  <th scope="col" class="hnb__tbhd text-nowrap">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-nowrap">0066(David)</td>
                  <td class="text-nowrap"></td>
                  <td class="text-center text-nowrap"></td>
                  <td class="text-center text-nowrap">總行主管</td>
                  <td class="text-center text-nowrap">
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--default" onclick="editHandler();">
                      編輯
                    </button>
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--red" onclick="deleteHandler();">
                      刪除
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="text-nowrap">0HN0581FN1(企金稽核1)</td>
                  <td class="text-nowrap"></td>
                  <td class="text-center text-nowrap"></td>
                  <td class="text-center text-nowrap">總行經辦</td>
                  <td class="text-center text-nowrap">
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--default" onclick="editHandler();">
                      編輯
                    </button>
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--red" onclick="deleteHandler();">
                      刪除
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="text-nowrap">supervisor(分行管理員)</td>
                  <td class="text-center text-nowrap">台北分行</td>
                  <td class="text-center text-nowrap">0650</td>
                  <td class="text-center text-nowrap">分行管理員</td>
                  <td class="text-center text-nowrap">
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--default" onclick="editHandler();">
                      編輯
                    </button>
                    <button type="button" class="mx-1 px-3 btn btn-sm hnb__btn--red" onclick="deleteHandler();">
                      刪除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <nav class="mt-3 d-flex align-items-center justify-content-between">
        <div class="d-flex text-nowrap">
          <ul class="pagination pagination-sm">
            <li class="page--item hnb__page--item disabled">
              <a class="page-link">第一頁</a>
            </li>
            <li class="page--item hnb__page--item disabled">
              <a class="page-link">
                <span class="mdi mdi-chevron-left"></span>
              </a>
            </li>
            <li class="page--item hnb__page--item active"><a class="page-link" href="#">1</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">2</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">3</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">4</a></li>
            <li class="page--item hnb__page--item"><a class="page-link" href="#">5</a></li>
            <li class="page--item hnb__page--item">
              <a class="page-link" href="#">
                <span class="mdi mdi-chevron-right"></span>
              </a>
            </li>
            <li class="page--item hnb__page--item">
              <a class="page-link" href="#">最後一頁</a>
            </li>
          </ul>
          <div class="input-group input-group-sm ms-2 mb-3 text-nowrap page-width">
            <span class="input-group-text" id="inputGroup-sizing-sm">第</span>
            <input type="text" class="form-control" value="">
            <span class="input-group-text" id="inputGroup-sizing-sm">頁</span>
            <button class="btn hnb__btn--default" type="button" id="button-addon2">前往</button>
          </div>
        </div>
      </nav>
    </div>

  </div>

  <!-- 編輯資料 視窗 -->
  <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content hnb__modal">
        <div class="modal-header py-2 border-bottom-0">
          <h5 class="modal-title fs-5 fw-bolder text--hnb" id="editModalLabel"></h5>
          <button type="button" class="m-0 p-0 btn btn-link hnb__btn--close" data-bs-dismiss="modal" aria-label="Close">
            <span class="mdi mdi-close"></span>
          </button>
        </div>
        <div class="mx-3 my-1 hnb__text--green">註：密碼如無修改請空白</div>
        <div id="editBody" class="modal-body bg-light">
          <div class="row">
            <label for="rule" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">角色選擇</label>
            <div class="my-1 col-10 d-flex align-items-center">
              <select id="rule" class="form-select form-select-sm">
                <option value="0" selected="">= 請選擇 =</option>
                <option value="1">總行</option>
                <option value="2">分行管理員</option>
                <option value="3">分行主管</option>
                <option value="4">分行經辦</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="dep" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">所屬分行</label>
            <div id="branchList" class="my-1 col-10">
              <div class="row d-flex align-items-center">
                <div class="col">
                  <span class="py-2 fw-bold hnb__text--green">可選分行</span>
                  <div class="d-block border" style="height: 150px;overflow: hidden;overflow-y: auto;padding: 5px;">
                    <div id="leftBox" class="list-group">
                      <a href="#" class="branchItem list-group-item list-group-item-action">0001台北分行</a>
                      <a href="#" class="branchItem list-group-item list-group-item-action">0002南海分行</a>
                      <a href="#" class="branchItem list-group-item list-group-item-action">0003中山分行</a>
                      <a href="#" class="branchItem list-group-item list-group-item-action">0007高雄分行</a>
                    </div>
                  </div>

                </div>
                <div class="p-2 col-1  d-flex align-items-center flex-column">
                  <button type="button" id="toRightBtn" class="my-2 px-2 btn hnb__btn--default">
                    <span class="mdi mdi-arrow-right-thick"></span>
                  </button>
                  <button type="button" id="toLeftBtn" class="my-2 px-2 btn hnb__btn--default"
                    onclick="deleteDepHandler(event);">
                    <span class="mdi mdi-arrow-left-thick"></span>
                  </button>
                </div>
                <div class="col">
                  <span class="py-2 fw-bold hnb__text--green">已選分行</span>
                  <div class="d-block border" style="height: 150px;overflow: hidden;overflow-y: auto;padding: 5px;">
                    <div id="rightBox" class="list-group">
                      <a href="#" class="branchItem list-group-item list-group-item-action">0005高雄分行</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <label for="job" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">經辦/主管</label>
              <div class="my-1 col-10 d-flex align-items-center">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="job1" name="job" value="employ">
                  <div>經辦</div>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="job2" name="job" value="pw">
                  <div>主管</div>
                </div>
              </div>
            </div>
            <div class="row">
              <label for="account" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">用戶帳號</label>
              <div class="my-1 col-10 d-flex align-items-center">
                <input type="text" class="form-control form-control-sm" id="account">
              </div>
            </div>
            <div class="row">
              <label for="userName" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">用戶姓名</label>
              <div class="my-1 col-10 d-flex align-items-center">
                <input type="text" class="form-control form-control-sm" id="userName">
              </div>
            </div>
            <div class="row">
              <label for="pw" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">用戶密碼</label>
              <div class="my-1 col-10 d-flex align-items-center">
                <input type="password" class="form-control form-control-sm" id="pw">
              </div>
            </div>
            <div class="row">
              <label for="pw2" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">密碼確認</label>
              <div class="my-1 col-10 d-flex align-items-center">
                <input type="password" class="form-control form-control-sm" id="pw2">
              </div>
            </div>
            <div class="row">
              <label for="email" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">電子信箱</label>
              <div class="my-1 col-10">
                <input class="form-control form-control-sm" type="email" id="email">
              </div>
            </div>
            <div class="row">
              <label for="phone" class="my-1 col-2 col-form-label text-end text-nowrap fw-bold">聯絡電話</label>
              <div class="my-1 col-10">
                <input class="form-control form-control-sm" type="text" id="phone">
              </div>
            </div>
          </div>
        </div>
        <div id="editFooter" class="modal-footer justify-content-center border-top-0">
          <button type="button" class="px-3 btn btn-sm border-1 hnb__btn--cancel" data-bs-dismiss="modal">取消</button>
          <button type="button" class="px-3 btn btn-sm border-1 hnb__btn--default"
            onclick="confirmHandler()">確定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 訊息 視窗 -->
  <div class="modal fade" id="messageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content hnb__modal">
        <div class="modal-header py-2 border-bottom-0">
          <h5 class="modal-title fs-5 fw-bolder text--hnb" id="messageModalLabel">
            作業訊息
          </h5>
          <button type="button" class="m-0 p-0 btn btn-link hnb__btn--close" data-bs-dismiss="modal" aria-label="Close">
            <span class="mdi mdi-close"></span>
          </button>
        </div>
        <div id="msgBody" class="modal-body bg-light"></div>
        <div id="msgFooter" class="modal-footer justify-content-center border-top-0"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../../assets/js/page.js"></script>
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/jquery-3.7.1.js"></script>
  <script>
    // 新增 addHandler
    const rule = document.querySelector('#rule');
    const account = document.querySelector('#account');
    const userName = document.querySelector('#userName');
    const pw = document.querySelector('#pw');
    const phone = document.querySelector('#phone');
    const email = document.querySelector('#email');
    const deptList = document.querySelector('#deptList');
    const job1 = document.querySelector('#job1');

    const editModalLabel = document.querySelector('#editModalLabel');
    const editBody = document.querySelector('#editBody');
    const editFooter = document.querySelector('#editFooter');

    function addHandler() {
      editModalLabel.innerHTML = '新增系統會員資料';
      account.value = '';
      rule.value = '';
      userName.value = '';
      pw.value = '';
      phone.value = '';
      email.value = '';

      account.removeAttribute('readonly');
      $('#editModal').modal('show');
    };

    // 選擇分行
    const leftBox = document.querySelector('#leftBox');
    const rightBox = document.querySelector('#rightBox');
    const toRightBtn = document.querySelector('#toRightBtn');
    const toLeftBtn = document.querySelector('#toLeftBtn');

    [leftBox, rightBox].forEach(item => {
      item.addEventListener('click', (event) => {
        if (event.target.classList.contains('branchItem')) {
          // 切換 active class
          event.target.classList.toggle('active');
        }
      });
    });

    // "向右移動"按鈕的點擊事件
    toRightBtn.addEventListener('click', () => {
      // 找出左邊區塊中所有被選中的項目
      const selectedItems = leftBox.querySelectorAll('.branchItem.active');
      // 將每個被選中的項目移動到右邊區塊
      selectedItems.forEach(item => {
        item.classList.remove('active');
        rightBox.appendChild(item);
      });
    });

    // "向左移動"按鈕的點擊事件
    toLeftBtn.addEventListener('click', () => {
      // 找出左邊區塊中所有被選中的項目
      const selectedItems = rightBox.querySelectorAll('.branchItem.active');
      // 將每個被選中的項目移動到右邊區塊
      selectedItems.forEach(item => {
        item.classList.remove('active');
        leftBox.appendChild(item);
      });
    });


    function addDepHandler() {
      const listItemsLength = document.querySelectorAll('.deptItem').length;
      const newItem = document.createElement('div');
      newItem.className = 'mb-2 input-group input-group-sm deptItem';
      newItem.innerHTML = `<span span class="input-group-text" id="basic-addon${listItemsLength + 1}">代碼</span>
        <input type="text" class="form-control" id="depNo${listItemsLength + 1}">
          <span class="input-group-text" id="basic-addon${listItemsLength + 1}">名稱</span>
          <input type="text" class="form-control" id="depName${listItemsLength + 1}">
            <button type="button" class="px-3 btn hnb__btn--red" onclick="deleteDepHandler(event);">
              刪除
            </button>`;

      deptList.appendChild(newItem);
    };

    // 刪除受益人事業部
    function deleteDepHandler(e) {
      const listItemsLength = document.querySelectorAll('.deptItem').length;
      if (listItemsLength - 1 < 1) return;
      e.target.parentNode.remove();
    };

    // 編輯 editHandler
    function editHandler() {
      editModalLabel.innerHTML = '編輯系統會員資料';
      rule.value = 1;
      account.value = '0066';
      userName.value = 'David';
      pw.value = '';
      phone.value = '07-12345678';
      email.value = 'li.chih.chun@fpg.com.tw';
      job1.checked = true;
      account.setAttribute('readonly', true);

      $('#editModal').modal('show');
    };

    // 刪除 deleteHandler
    function deleteHandler() {
      messageModalLabel.innerHTML = '作業訊息';
      msgBody.innerHTML = `<p class="fw-bold hnb__text--red text-center">
                您確定將刪除所選取的資料嗎？
              </p>`;
      msgFooter.innerHTML = `<button type="button" class="px-3 btn btn-sm border-1 hnb__btn--cancel" data-bs-dismiss="modal">取消</button>
        <button type="button" class="px-3 btn btn-sm border-1 hnb__btn--default" onclick="confirmHandler()">確定</button>`;
      $('#messageModal').modal('show');
    };

    function confirmHandler() {
      $('#editModal').modal('hide');
      $('#messageModal').modal('hide');
      setTimeout(() => {
        messageModalLabel.innerHTML = '作業訊息';
        msgBody.innerHTML = `<p class="fw-bold hnb__text--green text-center">
                作業已完成
              </p>`;
        msgFooter.innerHTML = `<button type="button" class="px-3 btn btn-sm border-1 hnb__btn--default" data-bs-dismiss="modal">關閉</button>`;
        $('#messageModal').modal('show');
      }, 500);
    };

    // 月曆
    const currentTime = new Date()
    const config = {
      locale: 'zh_tw',
      //enableTime: true, //可選時與分
      dateFormat: "Y/m/d", //時間格式
      time_24hr: true, //24 時制
      minuteIncrement: 15, //分鐘每次選擇間隔單位
      allowInput: true, //可輸入控制
      //minDate: "today", //可選最小時間，可直接接受 'today' 字串
      //maxDate: currentTime.setMonth(currentTime.getMonth() + 1), //可選最大時間，從今天起一個月
      onChange: function (selectedDates, dateStr, instance) {
        console.log(`你現在點選的是 ${instance.input.id}，時間為 ${selectedDates} / ${dateStr}`);
        //checkDateTime(dateStr, instance.input.id);
      }
    };

    // 日期選擇器 - 有效期限 / 最後交貨日期 / 限定押匯日期
    flatpickr('#date1, #date2', config);

  </script>
</body>

</html>
